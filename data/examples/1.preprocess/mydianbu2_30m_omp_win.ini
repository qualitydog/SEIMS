### Windows, localhost
[PATH]
# SEIMS program and MPI (if stated)
PREPROC_SCRIPT_DIR = D:\SEIMS\seims\preprocess
CPP_PROGRAM_DIR = D:\SEIMS\seims\build\bin
MPIEXEC_DIR = None
# Input data
BASE_DATA_DIR = D:\SEIMS\data\dianbu\data_prepare
CLIMATE_DATA_DIR = D:\SEIMS\data\dianbu\data_prepare\climate
SPATIAL_DATA_DIR = D:\SEIMS\data\dianbu\data_prepare\spatial
MEASUREMENT_DATA_DIR = None
BMP_DATA_DIR = D:\SEIMS\data\dianbu\data_prepare\management2
MODEL_DIR = D:\SEIMS\data\dianbu\model_dianbu_30m_demo
TXT_DB_DIR = D:\SEIMS\data\dianbu\data_prepare\lookup
# Output directory
WORKING_DIR = D:\pyCode\seims\dianbu2_30m_omp

[MONGODB]
HOSTNAME = 127.0.0.1
PORT = 27017
ClimateDBName = HydroClimate_dianbu2_demo
BMPScenarioDBName = BMP_Scenario_dianbu2_30m_demo
SpatialDBName = model_dianbu2_30m_demo

[SWITCH]
forCluster = False
stormMode = False
genCN = True
genRunoffCoef = True
genCrop = True

[CLIMATE]
HydroClimateVarFile = Variables.txt
MeteoSiteFile = Sites_M.txt
PrecSiteFile = Sites_P.txt
MeteoDataFile = meteorology_dianbu_daily.txt
PrecDataFile = precipitation_dianbu_daily.txt
thiessenIdField = ID

[SPATIAL]
PrecSitesThiessen = Thiessen_P.shp
MeteoSitesThiessen = Thiessen_M.shp
dem = rawDEM30m.tif
outlet_file = outlet2.shp
landuseFile = landuse_30m.tif
landcoverInitFile = landcover_initial_parameters.txt
soilSEQNFile = soil_SEQN_30m.tif
soilSEQNText = soil_properties_lookup.txt
mgtFieldFile = mgtfield_t100_2.tif

[OPTIONAL_PARAMETERS]
isTauDEMD8 = True
D8AccThreshold = 35
np = 4
D8DownMethod = s
dorm_hr = -1.
T_base = 0.
imperviousPercInUrbanCell = 0.3
default_reach_depth = 5.
defaultLanduse = 33
defaultSoil = 202
