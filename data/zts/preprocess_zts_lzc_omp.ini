[MONGODB]
HOSTNAME = 127.0.0.1
PORT = 27017
ClimateDBName = HydroClimate_zts
BMPScenarioDBName = BMP_Scenario_zts_25m
SpatialDBName = model_zts_25m

[SWITCH]
stormMode = False
genCN = True
genRunoffCoef = True
genCrop = True

[CLIMATE]
HydroClimateVarFile = Variables.txt
MeteoSiteFile = Sites_M.txt
PrecSiteFile = Sites_P.txt
MeteoDataFile = meteorolgy_zts_daily.txt
PrecDataFile = precipitation_zts_daily.txt
thiessenIdField = ID

[SPATIAL]
PrecSitesThiessen = Thiessen_P.shp
MeteoSitesThiessen = Thiessen_M.shp
dem = dem_25m.tif
outlet_file = outlet.shp
landuseFile = landuse_25m.tif
landcoverInitFile = landcover_initial_parameters.txt
soilSEQNFile = soil_SEQN_25m.tif
soilSEQNText = soil_properties_lookup.txt
field_partition_thresh = 50

[OPTIONAL_PARAMETERS]
D8AccThreshold = 40
np = 4
D8DownMethod = s
dorm_hr = -1.
T_base = 0.
imperviousPercInUrbanCell = 0.3
default_reach_depth = 5.
defaultLanduse = 8
defaultSoil = 2

[PATH]
PREPROC_SCRIPT_DIR = D:\SEIMS\seims\preprocess
CPP_PROGRAM_DIR = D:\SEIMS\bin
MPIEXEC_DIR = None
BASE_DATA_DIR = D:\SEIMS\data\zts
CLIMATE_DATA_DIR = D:\SEIMS\data\zts\data_prepare\climate
SPATIAL_DATA_DIR = D:\SEIMS\data\zts\data_prepare\spatial
MEASUREMENT_DATA_DIR = D:\SEIMS\data\zts\data_prepare\observed
BMP_DATA_DIR = D:\SEIMS\data\zts\data_prepare\scenario
MODEL_DIR = D:\SEIMS\data\zts\model_zts_25m_longterm
TXT_DB_DIR = D:\SEIMS\data\zts\data_prepare\lookup
WORKING_DIR = D:\SEIMS\data\zts\workspace