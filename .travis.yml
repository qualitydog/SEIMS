branches:
  only:
  - master
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
matrix:
  fast_finish: true
  include:
  # - os: osx
  #   language: cpp
  #   compiler: clang
  #   sudo: required
  #   cache:
  #     apt: true
  #     directories:
  #     - $HOME/.ccache
  #   env:
  #   - BUILD_NAME=osx_xcode
  #   - DETAILS="libtool"
  #   - ENABLE_CXX11=1
  - os: linux
    dist: trusty
    compiler: gcc
    language: cpp
    sudo: required
    cache:
      apt: true
      directories:
      - $HOME/.ccache
    services:
    - mongodb
    env:
    - BUILD_NAME=linux_gcc48
    - DETAILS=""
    - ENABLE_CXX11=1
before_install:
- chmod +x ./doc/ci/travis/${BUILD_NAME}/before_install.sh
- ./doc/ci/travis/${BUILD_NAME}/before_install.sh
install:
- chmod +x ./doc/ci/travis/${BUILD_NAME}/install.sh
- ./doc/ci/travis/${BUILD_NAME}/install.sh
script:
- chmod +x ./doc/ci/travis/${BUILD_NAME}/script.sh
- ./doc/ci/travis/${BUILD_NAME}/script.sh
- 'if [ $BUILD_NAME == "linux_gcc48" ]; then
      openssl aes-256-cbc -K $encrypted_9c89c5b645f3_key -iv $encrypted_9c89c5b645f3_iv
        -in doc/doxygen/travisci_rsa.enc -out doc/doxygen/travisci_rsa -d;
      sudo apt-get install doxygen graphviz;
      chmod 0600 doc/doxygen/travisci_rsa;
      cp doc/doxygen/travisci_rsa ~/.ssh/id_rsa;
      chmod 700 doc/doxygen/publish-doxygen;
      "./doc/doxygen/publish-doxygen";
    fi'
notifications: email:false
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - seims_${BUILD_NAME}.zip
  skip_cleanup: true
  overwrite: true
  on:
    repo: lreis2415/SEIMS
    tags: true
    all_branches: true
